name: Lint with Flake8

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .
